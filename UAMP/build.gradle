apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    packagingOptions {
        pickFirst  'META-INF/LICENSE'
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

apply plugin: 'jacoco'
jacoco {
    version "0.7.1.201405082137"
}

dependencies {
    api fileTree(dir: 'libs', excludes: ['exoplayer.jar'], include: ['*.jar'])

    //Selectively choose which version of exo player to compile
    if (rootProject.hasProperty('mediaPlayerType') &&
            rootProject.mediaPlayerType.equals("externalExoPlayer")) {
        api rootProject.compileUrl
    } else {
        api files('libs/exoplayer.jar')
    }

    implementation 'com.android.support:recyclerview-v7:23.4.0'
    implementation 'com.android.support:leanback-v17:23.4.0'
    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.android.support:support-v4:23.4.0'

    // Set this dependency to use JUnit 4 rules
    androidTestImplementation('com.android.support.test:runner:0.4.1')

    implementation project(':ModuleInterface')
    implementation project(':ContentModel')
}
